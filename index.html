<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="main.css">
   
</head>
<body>
    <div class="container">
        <h1>Dog API</h1>
        <form id= "js-number-entry">
          <label for="number-entry">How many would you like to see?</label>
          <input type="number" name="number-entry" class="user-number">  
          <button type="submit">Click here!</button>
        </form>
        <form id= "js-breed-entry">
          <label for="breed-entry">What breed do you want to see?</label>
          <input type="text" name="breed-entry" class="breed-search">
          <button type="submit">Click here!</button> 
        </form>
        <section role="">
          <h2>Check out the pups!</h2>
          <img class="results" alt="placeholder">
        </section>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
